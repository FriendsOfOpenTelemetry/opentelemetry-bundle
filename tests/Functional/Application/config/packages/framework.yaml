framework:
  secret: ThisIsSecret
  test: true
  fragments: {path: /_fragment}
  mailer:
    transports:
      default: null://null
      exception: smtp://localhost:25
  cache:
    app: cache.adapter.array
    system: cache.adapter.array
  messenger:
    transports:
      main: 'trace(in-memory://default)'
    routing:
      'App\Message\*': main
    buses:
      messenger.bus.default:
        middleware:
          - open_telemetry_tracer

when@messenger_doctrine_transport:
  framework:
    messenger:
      transports:
        main: 'trace(doctrine://app)'
