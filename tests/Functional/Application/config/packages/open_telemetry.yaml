open_telemetry:
  service:
    namespace: 'FriendsOfOpenTelemetry/OpenTelemetry'
    name: 'App'
    version: '0.0.0'
    environment: test
  instrumentation:
    cache:
      tracing:
        enabled: true
    console:
      type: attribute
      tracing:
        enabled: true
    doctrine:
      tracing:
        enabled: true
    http_client:
      tracing:
        enabled: true
    http_kernel:
      type: attribute
      tracing:
        enabled: true
    mailer:
      tracing:
        enabled: true
    messenger:
      tracing:
        enabled: true
    twig:
      tracing:
        enabled: true
  traces:
    tracers:
      main:
        provider: 'open_telemetry.traces.providers.default'
      fallback:
        provider: 'open_telemetry.traces.providers.fallback'
    providers:
      default:
        type: default
        sampler: always_on
        processors:
          - 'open_telemetry.traces.processors.simple'
      fallback:
        type: default
        sampler: always_on
        processors:
          - 'open_telemetry.traces.processors.fallback'
    processors:
      simple:
        type: simple
        exporter: 'open_telemetry.traces.exporters.in_memory'
      fallback:
        type: simple
        exporter: 'open_telemetry.traces.exporters.fallback'
    exporters:
      in_memory:
        dsn: in-memory://default
      fallback:
        dsn: in-memory://default
  metrics:
    meters:
      default:
        provider: 'open_telemetry.metrics.providers.default'
    providers:
      default:
        type: default
        exporter: 'open_telemetry.metrics.exporters.in_memory'
    exporters:
      in_memory:
        dsn: in-memory://default
