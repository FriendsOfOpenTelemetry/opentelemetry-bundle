open_telemetry:
  service:
    namespace: 'FriendsOfOpenTelemetry/OpenTelemetry'
    name: 'Test'
    version: '0.0.0'
    environment: test
  traces:
    tracers:
      main:
        provider: default
    providers:
      default:
        type: default
        sampler: always_on
        processors:
          - simple
    processors:
      simple:
        type: simple
        exporter: json
    exporters:
      otlp_json:
        type: otlp
        endpoint: http://localhost:4318/v1/traces
        format: json
  metrics:
    meters:
      main:
        provider: noop
  logs:
    loggers:
      main:
        provider: noop
