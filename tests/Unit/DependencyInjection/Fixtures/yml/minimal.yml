open_telemetry:
  service:
    namespace: 'GaelReyrol/OpenTelemetry'
    name: 'Test'
    version: '0.0.0'
    environment: test
  traces:
    default_tracer: main
    tracers:
      main:
        provider: main
    providers:
      main:
        type: default
        sampler: always_on
        processors:
          - simple
    processors:
      simple:
        type: simple
        exporter: json
    exporters:
      json:
        type: otlp
        endpoint: http://localhost:4318/v1/traces
        format: json
