open_telemetry:
  service:
    namespace: 'FriendsOfOpenTelemetry/OpenTelemetry'
    name: 'Test'
    version: '0.0.0'
    environment: test
  instrumentation:
    cache:
      enabled: true
      tracing:
        enabled: true
    console:
      enabled: true
      tracing:
        enabled: true
    doctrine:
      enabled: true
      tracing:
        enabled: true
    http_client:
      enabled: true
      tracing:
        enabled: true
    http_kernel:
      enabled: true
      tracing:
        enabled: true
    mailer:
      enabled: true
      tracing:
        enabled: true
    messenger:
      enabled: true
      tracing:
        enabled: true
    twig:
      enabled: true
      tracing:
        enabled: true
  traces:
    tracers:
      main:
        provider: default
    providers:
      default:
        type: default
        sampler: always_on
        processors:
          - simple
    processors:
      simple:
        type: simple
        exporter: otlp
    exporters:
      otlp:
        dsn: http+otlp://localhost
  metrics:
    meters:
      main:
        provider: noop
  logs:
    loggers:
      main:
        provider: noop
