open_telemetry:
  service:
    namespace: 'FriendsOfOpenTelemetry/OpenTelemetry'
    name: 'Test'
    version: '0.0.0'
    environment: test
  instrumentation:
    cache:
      tracing:
        enabled: false
    console:
      tracing:
        enabled: false
    doctrine:
      tracing:
        enabled: false
    http_client:
      tracing:
        enabled: false
    http_kernel:
      tracing:
        enabled: false
    mailer:
      tracing:
        enabled: false
    messenger:
      tracing:
        enabled: false
    twig:
      tracing:
        enabled: false
  traces:
    tracers:
      main:
        provider: 'open_telemetry.traces.providers.noop'
    providers:
      noop:
        type: noop
